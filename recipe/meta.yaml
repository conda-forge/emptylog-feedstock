{% set name = "emptylog" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emptylog-{{ version }}.tar.gz
  sha256: 5e5e3bdd1d93f94375b376cc1fd4b45ae46e18a7edff26cc0d92e6b093a4f3bc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools ==68.0.0
    - pip
  run:
    - python >=3.7
    - typing-extensions
    - printo >=0.0.2

test:
  imports:
    - emptylog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pomponchik/emptylog
  summary: Mimicking the logger protocol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
