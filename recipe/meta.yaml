{% set name = "emptylog" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emptylog-{{ version }}.tar.gz
  sha256: 3cfba3507f5d3b85c4bf38f0bd4765f4ce62f7eb5f95eeaf41ca49f7c2cc2251

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools ==68.0.0
    - pip
  run:
    - python >=3.7
    - typing-extensions

test:
  imports:
    - emptylog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pomponchik/emptylog
  summary: Mimicking the logger protocol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
