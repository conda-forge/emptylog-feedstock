{% set name = "emptylog" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/emptylog-{{ version }}.tar.gz
  sha256: a6af238179b8e78ed7e5e97f548d0ef8b36f449027a71ffab1cf592259129b05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools ==68.0.0
    - pip
  run:
    - python >={{ python_min }}
    - typing-extensions
    - printo >=0.0.5

test:
  imports:
    - emptylog
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pomponchik/emptylog
  summary: Mimicking the logger protocol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
